{% extends 'dashboard/dashboard.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'agents/css/style.css' %}">
<style>
a.create-btn, a.edit-btn {
    text-decoration: none !important;
}
.form-card {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 4px 24px 0 rgba(80, 80, 120, 0.10), 0 1.5px 6px 0 rgba(80,80,120,0.08);
    padding: 36px 32px 28px 32px;
    margin: 0 auto 32px auto;
    max-width: 420px;
    display: flex;
    flex-direction: column;
    gap: 18px;
}
.form-card label {
    font-weight: 500;
    color: #222;
    margin-bottom: 2px;
    display: flex;
    flex-direction: column;
    gap: 6px;
}
.form-card input, .form-card select, .form-card textarea {
    border: 1.5px solid #e5e7eb;
    border-radius: 8px;
    padding: 8px 12px;
    font-size: 1rem;
    background: #f9fafb;
    transition: border 0.2s, box-shadow 0.2s;
    outline: none;
}
.form-card input:focus, .form-card select:focus, .form-card textarea:focus {
    border: 1.5px solid #6366f1;
    box-shadow: 0 0 0 2px #a5b4fc44;
    background: #fff;
}
.form-card button.create-btn {
    width: 100%;
    font-size: 1.1rem;
    padding: 12px 0;
    border-radius: 10px;
    margin-top: 10px;
}
.form-card .checkbox-list label {
    background: #f3f4f6;
    border-radius: 8px;
    padding: 4px 10px;
    margin: 0 6px 6px 0;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
}
</style>
{% endblock %}
{% block content %}
<div class="agent-detail-main" style="max-width:600px;margin:auto;position:relative;">
    <a href="{% url 'agents' %}" class="create-btn" style="margin-bottom:24px;display:inline-block;">← К списку агентов</a>
    <h1 class="agent-detail-title">Редактировать агента</h1>
    <form id="agent-form" class="form-card">
        <label>Имя:<input type="text" name="name" id="name" required maxlength="50"></label>
        <label>ОС:<input type="text" name="os" id="os" required maxlength="50"></label>
        <label>Роль:
            <select name="role_id" id="role_id" required></select>
        </label>
        <div style="margin:18px 0 8px 0;"><b>Активности:</b></div>
        <div id="activities-list" style="display:flex;flex-wrap:wrap;gap:10px;"></div>
        <label>Время начала работы:<input type="time" name="work_start_time" id="work_start_time"></label>
        <label>Время окончания работы:<input type="time" name="work_end_time" id="work_end_time"></label>
        <label>Ставка активности:<input type="number" step="0.01" name="activity_rate" id="activity_rate"></label>
        <button type="submit" class="create-btn" style="margin-top:18px;">Сохранить</button>
    </form>
</div>
<div class="toast" id="toast"></div>
<script>
function showToast(msg, type='success') {
    const toast = document.getElementById('toast');
    toast.innerText = msg;
    toast.className = 'toast show';
    if (type === 'error') toast.style.background = 'linear-gradient(90deg,#ef4444,#fca5a5)';
    else toast.style.background = '';
    setTimeout(() => { toast.className = 'toast'; toast.style.background = ''; }, 2500);
}
let allActivities = [];
let checkedIds = [];
let allRoles = [];
let agentData = null;
let loaded = {roles: false, activities: false, agent: false};
function tryFillForm() {
    if (loaded.roles && loaded.activities && loaded.agent) fillForm(agentData);
}
function fillForm(agent) {
    agentData = agent;
    document.getElementById('name').value = agent.name || '';
    document.getElementById('os').value = agent.os || '';
    document.getElementById('work_start_time').value = agent.work_start_time ? agent.work_start_time.slice(0,5) : '';
    document.getElementById('work_end_time').value = agent.work_end_time ? agent.work_end_time.slice(0,5) : '';
    document.getElementById('activity_rate').value = agent.activity_rate || '';
    // Если у агента нет своих активностей, отмечаем активности роли
    if (agent.activity_ids && agent.activity_ids.length > 0) {
        checkedIds = agent.activity_ids;
        renderActivities();
    } else if (agent.role_id && allRoles.length > 0) {
        const role = allRoles.find(r => r.id === agent.role_id);
        if (role && Array.isArray(role.activity_ids)) {
            checkedIds = role.activity_ids;
        } else {
            checkedIds = [];
        }
        renderActivities();
    } else {
        checkedIds = [];
        renderActivities();
    }
    renderRoles(agent.role_id);
}
function renderActivities() {
    const list = document.getElementById('activities-list');
    list.innerHTML = '';
    allActivities.forEach(act => {
        const id = act.id;
        const label = document.createElement('label');
        label.style = 'display:inline-flex;align-items:center;gap:6px;background:#f3f4f6;padding:4px 10px;border-radius:8px;cursor:pointer;';
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.value = id;
        cb.checked = checkedIds.includes(id);
        cb.onchange = e => {
            if (e.target.checked) checkedIds.push(id);
            else checkedIds = checkedIds.filter(x => x !== id);
        };
        label.appendChild(cb);
        label.appendChild(document.createTextNode(act.name));
        list.appendChild(label);
    });
}
function renderRoles(selectedId) {
    const select = document.getElementById('role_id');
    select.innerHTML = '';
    allRoles.forEach(role => {
        const opt = document.createElement('option');
        opt.value = role.id;
        opt.textContent = role.name;
        if (role.id === selectedId) opt.selected = true;
        select.appendChild(opt);
    });
}
fetch('http://localhost:8000/activities')
  .then(resp => resp.json())
  .then(data => { allActivities = data; loaded.activities = true; tryFillForm(); })
  .catch(() => showToast('Ошибка загрузки активностей', 'error'));
fetch('http://localhost:8000/roles')
  .then(resp => resp.json())
  .then(data => { allRoles = data; loaded.roles = true; tryFillForm(); })
  .catch(() => showToast('Ошибка загрузки ролей', 'error'));
fetch(`http://localhost:8000/agents/{{ agent_id }}`)
  .then(resp => resp.json())
  .then(data => { agentData = data; loaded.agent = true; tryFillForm(); })
  .catch(() => showToast('Ошибка загрузки агента', 'error'));
document.getElementById('agent-form').onsubmit = function(e) {
    e.preventDefault();
    const data = {
        name: document.getElementById('name').value,
        os: document.getElementById('os').value,
        role_id: parseInt(document.getElementById('role_id').value),
        activity_ids: checkedIds,
        work_start_time: document.getElementById('work_start_time').value || null,
        work_end_time: document.getElementById('work_end_time').value || null,
        activity_rate: document.getElementById('activity_rate').value || null
    };
    fetch(`http://localhost:8000/agents/{{ agent_id }}`, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    })
    .then(resp => resp.json())
    .then(resp => {
        if (resp.id) {
            showToast('Изменения сохранены!');
            setTimeout(() => location.href = '/agents/{{ agent_id }}/', 1200);
        } else {
            showToast('Ошибка сохранения', 'error');
        }
    })
    .catch(() => showToast('Ошибка сохранения', 'error'));
};
</script>
{% endblock %}
