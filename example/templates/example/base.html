{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'example/css/style.css' %}">
    {% block style %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
        <h1>Dashboard</h1>
        </header>
    
        <div class="dashboard-stats">
            <div class="stat-card" id="blue">
                <img src="https://images.icon-icons.com/154/PNG/512/users_21945.png" alt="User Icon">
                    <div class="stat-desc">
                        <h2>Users</h2>
                        <span class="stat-value">Total Users: 1,234</span>
                    </div>
            </div>
            
            <div class="stat-card" id="green">
                <img src="https://static-00.iconduck.com/assets.00/server-icon-2048x2048-7fmqupyo.png" alt="Server Icon">
                <div class="stat-desc">
                    <h2>Servers</h2>
                    <span class="stat-value">Active Servers: 45</span>
                </div>
            </div>
            
            <div class="stat-card" id="purple">
                <img src="https://cdn-icons-png.flaticon.com/512/17822/17822214.png" alt="Activity Icon">
                <div class="stat-desc">
                    <h2>Activity Pools</h2>
                    <span class="stat-value">Ongoing Activities: 7</span>
                </div>
            </div>
        </div>
    </div>
{% block content %}{% endblock %}
</body>
</html>
